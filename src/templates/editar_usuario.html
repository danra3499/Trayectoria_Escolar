{% extends 'body.html' %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/editar-alumno.css')}}">
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="formulario">
      <h3 class="text-center mb-4">Actualización de Datos-Usuario</h3>
      <form action="/actualizar_usuario/{{usuarios.1}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group mb-2">
          <input type="text" name="usuario" readonly="readonly" placeholder="Numero de empleado" class="form-control"
            value="{{usuarios.1}}">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="nombres" placeholder="Nombres" value="{{usuarios.2}}">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="apellido_p" placeholder="Apellido paterno"
            value="{{usuarios.3}}">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="apellido_m" placeholder="Apellido meterno"
            value="{{usuarios.4}}">
        </div>
        <div class="form-group mb-2">
          <input type="password" class="form-control" name="password" placeholder="Contraseña">
        </div>
        <div class="seleccion">
        <select class="form-control mb-2" for="tipo_usuario" name="tipo_usuario" required>
          <option value="">Tipo Usuario</option>
          <option value="1">Administrador</option>
          <option value="2">Docente</option>
        </select></div>
<!--       <div class="form-group mb-2">
          <label for="tipo_usuario">Tipo de usuario</label><br>
          <input type="radio" value="1" name="tipo_usuario">Administrador<br>
          <input type="radio" value="2" name="tipo_usuario">Docente<br>
        </div>--> 
        <div class="mt-3 d-grid gap-2">
          <button type="submit" class="btn1">
            Actualizar
          </button>
        </div>
        <div1 class="inge"><p class="text-center mt-5">Sistema de Trayectoria Escolar ISC</p></div1>
      </form>
    </div>
  </div>
</div>

{% endblock %}
