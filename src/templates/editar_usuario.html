{% extends 'body.html' %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/editar-alumno.css')}}">
<body>
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="formulario">
      <h3 class="text-center mb-4">ACTUALIZACIÓN DE DATOS-USUARIOS</h3>
      <form action="/actualizar_usuario/{{usuarios.1}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group mb-2">
          <!--input type="text" name="usuario" readonly="readonly" placeholder="Numero de empleado" class="form-control"
            value="{{usuarios.1}}">
        </div-->
        <h6>NUMERO DE MATRÍCULA</h6>
        <input autocomplete="nope"  type="text" name="usuario" placeholder="NUMERO DE MATRÍCULA" class="in"
            value="{{usuarios.1}}" title="NUMERO DE MATRÍCULA">
        </div>
        <div class="form-group mb-2">
          <h6>NOMBRES(S)</h6>
          <input autocomplete="nope" type="text" class="in" name="nombres" placeholder="NOMBRES" value="{{usuarios.2}}" title="NOMBRE(S)">
        </div>
        <div class="form-group mb-2">
          <h6>APELLIDO PATERNO</h6>
          <input autocomplete="nope"  type="text" class="in" name="apellido_p" placeholder="APELLIDO PATERNO"
            value="{{usuarios.3}}" title="APELLIDO PATERNO">
        </div>
        <div class="form-group mb-2">
          <h6>APELLIDO MATERNO</h6>
          <input autocomplete="nope"  type="text" class="in" name="apellido_m" placeholder="APELLIDO MATERNO"
            value="{{usuarios.4}}" title="APELLIDO MATERNO">
        </div>
        <div class="form-group mb-2">
          <h6>CONTRASEÑA</h6>
          <input type="password" class="in" name="password" placeholder="CONTRASEÑA" title="CONTRASEÑA">
        </div>
        <div class="seleccion">
          <h6>TIPO DE USUARIO</h6>
        <select class="in" for="tipo_usuario" name="tipo_usuario" required title="SELECCIONA UN ELEMENTO DE LA LISTA">
          <option value="">TIPO DE USUARIO</option>
          <option value="1">ADMINISTRADOR</option>
          <option value="2">DOCENTE</option>
        </select></div>
<!--       <div class="form-group mb-2">
          <label for="tipo_usuario">Tipo de usuario</label><br>
          <input type="radio" value="1" name="tipo_usuario">Administrador<br>
          <input type="radio" value="2" name="tipo_usuario">Docente<br>
        </div>--> 
        <div class="mt-3 d-grid gap-2">
          <button type="submit" class="btn1">
            ACTUALIZAR
          </button>
          <!-- <button class="btn2" type="Reset">
            Limpiar
          </button> -->
        </div>
        <div1 class="inge"><p class="text-center mt-5">SISTEMA DE TRAYECTORIA ESCOLAR ISC</p></div1>
      </form>
      <div class="Regreso">
        <a class="btn" href="{{url_for('usuario')}}">REGRESAR</a> </div>
    </div>
  </div>
</div>
</body>
{% endblock %}
