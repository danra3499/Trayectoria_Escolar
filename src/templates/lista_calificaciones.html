{% extends 'body.html' %}
{% block title %}{{title}}{% endblock %}
{% block body %}
<style>
.btn {
  color: white;
  border: rgb(128, 128 , 128);
  background-color: inherit;
  background: black;
  padding: 14px 28px;
  font-size: 16px;
  font-family: Verdana;
  cursor: Pointer;
  display: inline-block;
  margin-right: auto;
  margin-left: auto;
  display: block;
  position: relative;
  left: 600px;
  }
</style>

<div class="row">
  <div class="col-md-12">
    <div class="card card-body">
      <h1 class="text-center">Lista de Calificaciones</h1>
      <table class="table table-striped table-bordered bg-white table-sm">
        <thead>
          <tr>
            <td><b>Nombre</b></td>
            <td><b>Num. Control</td></b>
            <td><b>Parcial 1</td></b>  
            <td><b>Parcial 2</td></b>  
            <!--td><b>Parcial 3</td></b!-->
            <td><b>Promedio</td></b>  
               
          </tr>
        </thead>
        <tbody>
          {% for cma in cmal %}
          <tr>
            <td>{{ cma.id}}</td>
            <td>{{ cma.id_alumno }}</td>
            <td>{{ cma.parcial }}</td>
            <td>{{ cma.fecha}}</td>
            <!--td>{{ cma.calificacion }}</td!-->  
            <td>{{ cma.id_materia }}</td>  
          </tr>
          {% endfor %}
        </tbody>
      </table>
      </div>
    </div>
    </div>
  </div>
  <div class="mt-3 d-grid gap-2">
        <button class="btn success btn-primary btn-block">
          Imprimir
        </button>
{% endblock %}|
