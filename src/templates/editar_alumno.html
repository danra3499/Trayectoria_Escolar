{% extends 'body.html' %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/editar-alumno.css')}}">
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="formulario">
      <h3 class="text-center mb-4">ACTUALIZACIÃ“N DE DATOS-ALUMNOS</h3>
      <form action="/actualizar_alumno/{{alumno.0}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <!--div class="form-group mb-2">
          <input type="text" class="form-control" readonly="readonly" name="numero_control" placeholder="Numero de control"  value="{{alumno.0}}">
        </div-->
        <div class="form-group mb-2">
          <h6>NUMERO DE CONTROL</h6>
          <input title="NUMERO DE CONTROL" type="text" class="in" name="numero_control" placeholder="NUMERO DE CONTROL"  value="{{alumno.0}}">
        </div>
        <div class="form-group mb-2">
          <h6>NOMBRE(S)</h6>
          <input autocomplete="nope"  title="NOMBRE(S)" type="text" class="in" name="nombres" placeholder="NOMBRE(S)" value="{{alumno.1}}">
        </div>
        <div class="form-group mb-2">
          <h6>APELLIDO PATERNO</h6>
          <input autocomplete="nope"  title="APELLIDO PATERNO" type="text" class="in" name="apellido_p" placeholder="APELLIDO PATERNO"
            value="{{alumno.2}}">
        </div>
        <div class="form-group mb-2">
          <h6>APELLIDO MATERNO</h6>
          <input autocomplete="nope"  title="APELLIDO MATERNO" type="text" class="in" name="apellido_m" placeholder="APELLIDO MATERNO"
            value="{{alumno.3}}">
        </div>
        <!--div class="form-group mb-2">
            <input type="text" class="form-control" name="genero" placeholder="Genero" 
            value="{{alumno.4}}">
        </div-->
        <div class="seleccion">
          <h6>GENERO</h6>
        <select title="SELECCIONA UN ELEMENTO DE LA LISTA" class="in" for="genero" name="genero" required>
          <option value="">GENERO</option>
          <option value="M">MASCULINO</option>
          <option value="F">FEMENINO</option>
        </select>
        <h6>STATUS</h6>
        <select title="SELECCIONA UN ELEMENTO DE LA LISTA" class="in" for="status" name="status" required>
          <option value="">STATUS</option>
          <option value="ACTIVO">Activo</option>
          <option value="BAJA">Baja</option>
        </select> </div>
        <!--div class="form-group mb-2">
            <input type="text" class="form-control" name="status" placeholder="Status"
              value="{{alumno.5}}">
        </div-->
        <div class="form-group mb-2">
          <h6>GRUPO</h6>
            <input title="GRUPO" type="text" class="in" name="grupo" placeholder="GRUPO"
              value="{{alumno.6}}">
        </div>
        <div class="mt-3 d-grid gap-2">
          <button type="submit" class="btn1">
            ACTUALIZAR
          </button>
        </div>
        <div1 class="inge"><p class="text-center mt-5">SISTEMA DE TRAYECTORIA ESCOLAR ISC</p></div1>
      </form>
      <div class="Regreso">
        <a class="btn" href="{{url_for('agregar_alumno')}}">REGRESAR</a> </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
