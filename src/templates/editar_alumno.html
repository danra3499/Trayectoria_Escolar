{% extends 'body.html' %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/editar-alumno.css')}}">
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="formulario">
      <h3 class="text-center mb-4">Actualización de Datos-Alumno</h3>
      <form action="/actualizar_alumno/{{alumno.0}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <!--div class="form-group mb-2">
          <input type="text" class="form-control" readonly="readonly" name="numero_control" placeholder="Numero de control"  value="{{alumno.0}}">
        </div-->
        <div class="form-group mb-2">
          <h6>Número de Control</h6>
          <input title="Número de Control" type="text" class="in" name="numero_control" placeholder="Número de Control"  value="{{alumno.0}}">
        </div>
        <div class="form-group mb-2">
          <h6>Nombre(s)</h6>
          <input autocomplete="nope"  title="Nombre(s)" type="text" class="in" name="nombres" placeholder="Nombre(s)" value="{{alumno.1}}">
        </div>
        <div class="form-group mb-2">
          <h6>Apellido Paterno</h6>
          <input autocomplete="nope"  title="Apellido Paterno" type="text" class="in" name="apellido_p" placeholder="Apellido Paterno"
            value="{{alumno.2}}">
        </div>
        <div class="form-group mb-2">
          <h6>Apellido Materno</h6>
          <input autocomplete="nope"  title="Apellido Materno" type="text" class="in" name="apellido_m" placeholder="Apellido Materno"
            value="{{alumno.3}}">
        </div>
        <!--div class="form-group mb-2">
            <input type="text" class="form-control" name="genero" placeholder="Genero" 
            value="{{alumno.4}}">
        </div-->
        <div class="seleccion">
          <h6>Género</h6>
        <select title="Seleciona un Elemento de la Lista" class="in" for="genero" name="genero" required>
          <option value="">Género</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
        <h6>Status</h6>
        <select title="Seleciona un Elemento de la Lista" class="in" for="status" name="status" required>
          <option value="">Status</option>
          <option value="Activo">Activo</option>
          <option value="Baja">Baja</option>
        </select> </div>
        <!--div class="form-group mb-2">
            <input type="text" class="form-control" name="status" placeholder="Status"
              value="{{alumno.5}}">
        </div-->
        <div class="form-group mb-2">
          <h6>Grupo</h6>
            <input title="Grupo" type="text" class="in" name="grupo" placeholder="Status"
              value="{{alumno.6}}">
        </div>
        <div class="mt-3 d-grid gap-2">
          <button type="submit" class="btn1">
            Actualizar
          </button>
        </div>
        <div1 class="inge"><p class="text-center mt-5">Sistema de Trayectoria Escolar ISC</p></div1>
      </form>
      <div class="Regreso">
        <a class="btn" href="{{url_for('agregar_alumno')}}">Regresar</a> </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
