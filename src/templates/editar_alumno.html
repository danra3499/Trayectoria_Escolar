{% extends 'body.html' %}
{% block body %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <h3 class="text-center mb-4">Actualizaci√≥n de datos</h3>
      <form action="/actualizar_alumno/{{alumno.0}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group mb-2">
          <input type="text" class="form-control" readonly="readonly" name="numero_control" placeholder="Numero de control"  value="{{alumno.0}}">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="nombres" placeholder="Nombres" value="{{alumno.1}}">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="apellido_p" placeholder="Apellido paterno"
            value="{{alumno.2}}">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="apellido_m" placeholder="Apellido meterno"
            value="{{alumno.3}}">
        </div>
        <!--div class="form-group mb-2">
            <input type="text" class="form-control" name="genero" placeholder="Genero" 
            value="{{alumno.4}}">
        </div-->
        <select class="form-control mb-2" for="genero" name="genero" required>
          <option value="">Genero</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
        <select class="form-control mb-2" for="status" name="status" required>
          <option value="">Status</option>
          <option value="Activo">Activo</option>
          <option value="Baja">Baja</option>
        </select>
        <!--div class="form-group mb-2">
            <input type="text" class="form-control" name="status" placeholder="Status"
              value="{{alumno.5}}">
        </div-->
        <div class="form-group mb-2">
            <input type="text" class="form-control" name="grupo" placeholder="Status"
              value="{{alumno.6}}">
        </div>
        <div class="mt-3 d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block">
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
