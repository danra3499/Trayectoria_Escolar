{% extends 'body.html' %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/editar-alumno.css')}}">
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="formulario">
      <h3 class="text-center mb-4">ACTUALIZACION DE DATOS-MATERIA</h3>
      <form action="/actualizar_materia/{{materia.0}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="mat">
          <h6>ID-MATERIA</h6>
          <input type="text" name="id" readonly="readonly" class=in value="{{materia.0}}" title="NO SE PUEDE CORREGIR">
        </div>
        <div class="form-group mb-2">
          <h6>CLAVE</h6>
          <input class="in" type="text" name="clave" placeholder="CLAVE" value="{{materia.1}}" required title="CLAVE">
        </div>
        <div class="form-group mb-2">
          <h6>NOMBRE DE LA MATERIA</h6>
          <input title="NOMBRE DE LA MATERIA" type="text" class="in" name="nombre" placeholder="NOMBRE DE LA MATERIA" value="{{materia.2}}" required>
        </div>
        <div class="form-group mb-2">
          <h6>NUMERO DE CREDITOS</h6>
          <input type="text" class="in" name="n_creditos" placeholder="NUMERO DE CREDITOS" title="NUMERO DE CREDITOS"
            value="{{materia.3}}" required>
        </div>
        <div class="form-group mb-2">
          <h6>GRUPO</h6>
          <input type="text" class="in" name="id_grupo" placeholder="GRUPO" title="GRUPO"
            value="{{materia.4}}" required>
        </div>
        <div class="form-group mb-2">
          <h6>DOCENTE(MATRÍCULA)</h6>
            <input type="text" class="in" name="id_docente" placeholder="DOCENTE(MATRÍCULA)" title="DOCENTE(MATRÍCULA)"
              value="{{materia.5}}" required>
          </div>
        <div class="mt-3 d-grid gap-2">
          <button type="submit" class="btn1">
            ACTUALIZAR
          </button>
        </div>
        <div1 class="inge"><p class="text-center mt-5">SISTEMA DE TRAYECTORIA ESCOLAR ISC</p></div1>
      </form>
      <div class="Regreso">
        <a class="btn" href="{{url_for('materias')}}">REGRESAR</a> </div>
    </div>
    </div>
  </div>
</div>

{% endblock %}
