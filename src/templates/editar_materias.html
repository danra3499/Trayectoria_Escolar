{% extends 'body.html' %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/editar-alumno.css')}}">
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="formulario">
      <h3 class="text-center mb-4">Actualización de Datos-Materia</h3>
      <form action="/actualizar_materia/{{materia.0}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="idmat">
          <h6>ID-Materia</h6>
          <input type="text" name="id" readonly="readonly" title="No se puede corregir"
            value="{{materia.0}}" required>
        </div>
        <div class="form-group mb-2">
          <h6>Clave</h6>
          <input class="in" type="text" name="clave" placeholder="Clave" value="{{materia.1}}" required title="Clave">
        </div>
        <div class="form-group mb-2">
          <h6>Nombre de la Materia</h6>
          <input title="Nombre de la Materia" type="text" class="in" name="nombre" placeholder="Nombre de la Materia" value="{{materia.2}}" required>
        </div>
        <div class="form-group mb-2">
          <h6>Número de Créditos</h6>
          <input type="text" class="in" name="n_creditos" placeholder="Número de Créditos" title="Número de Créditos"
            value="{{materia.3}}" required>
        </div>
        <div class="form-group mb-2">
          <h6>Grupo</h6>
          <input type="text" class="in" name="id_grupo" placeholder="Grupo" title="Grupo"
            value="{{materia.4}}" required>
        </div>
        <div class="form-group mb-2">
          <h6>Docente(Matrícula)</h6>
            <input type="text" class="in" name="id_docente" placeholder="Docente" title="Docente(Matrícula)"
              value="{{materia.5}}" required>
          </div>
        <div class="mt-3 d-grid gap-2">
          <button type="submit" class="btn1">
            Actualizar
          </button>
        </div>
        <div1 class="inge"><p class="text-center mt-5">Sistema de Trayectoria Escolar ISC</p></div1>
      </form>
      <div class="Regreso">
        <a class="btn" href="{{url_for('materias')}}">Regresar</a> </div>
    </div>
    </div>
  </div>
</div>

{% endblock %}
