{% extends 'body.html' %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/editar-indi.css')}}">
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="formulario">
      <h3 class="text-center mb-4">Actualizaci√≥n de datos</h3>
      <form action="/actualizar_IAO/{{iao.0}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group mb-2">
          <input type="text" class="in" readonly="readonly" name="id_IAO" placeholder="ID"  value="{{iao.0}}">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="in" name="nivel_IAO" placeholder="Nombres" value="{{iao.1}}">
        </div>
        <div class="form-group mb-2">
          <input type="text" class="in" name="categoria_IAO" placeholder="Categoria" value="{{iao.2}}">
        </div>
        <div class="mt-3 d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block">
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
