{% extends 'body.html' %}
{% block title %}{{title}}{% endblock %}
{% block body %}
<div class="row">
  <div class="col-md-12">
    <div class="card card-body">
      <h1 class="text-center">Lista de Alumnos</h1>
      <table class="table table-striped table-bordered bg-white table-sm">
        <thead>
          <tr>
            <td><b>Numero de Control</td></b>  
            <td><b>Nombre</td></b>
            <td><b>Status</td></b>
            <td><b>Acciones</td></b>
          </tr>
        </thead>
        <tbody>
          {% for ag in data %}
          <tr>
            <td>{{ ag.id }}</td>
            <td>{{ ag.nombres }}</td>
            <td>{{ ag.status }}</td>

            <td><a class="btn btn-warning" href="/editar_alumno/{{ag.id}}">Editar</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
{% endblock %}
