{% extends 'body.html' %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='css/editar-docente.css')}}">
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="formulario">
      <h3 class="text-center mb-4">Actualización de Datos-Docente</h3>
      <form action="/actualizar_docente/{{docente.0}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <!--div class="form-group mb-2">
          <input type="text" name="n_control" readonly="readonly" placeholder="Numero de empleado" class="form-control"
            value="{{docente.0}}" required>
        </div-->
        <div class="form-group mb-2">
          <h6>Número de Matrícula</h6>
          <input title="Número de Matrícula" type="text" name="n_control" placeholder="Número de Matrícula" class="in"
            value="{{docente.0}}" required>
        </div>
        <div class="form-group mb-2">
          <h6>Nombres(s)</h6>
          <input title="Nombre(s)" type="text" class="in" name="nombres" placeholder="Nombre(s)" value="{{docente.1}}" required>
        </div>
        <div class="form-group mb-2">
          <h6>Apellido Paterno</h6>
          <input autocomplete="nope"  title="Apellido Paterno" type="text" class="in" name="apellido_p" placeholder="Apellido Paterno"
            value="{{docente.2}}" required>
        </div>
        <div class="form-group mb-2">
          <h6>Apellido Materno</h6>
          <input autocomplete="nope"  title="Apellido Materno" type="text" class="in" name="apellido_m" placeholder="Apellido Materno"
            value="{{docente.3}}" required>
        </div>
        <div class="mt-3 d-grid gap-2">
          <button type="submit" class="btn1">
            Actualizar
          </button>
        </div>
        <div1 class="inge"><p class="text-center mt-5">Sistema de Trayectoria Escolar ISC</p></div1>
      </form>
      <div class="Regreso">
        <a class="btn" href="{{url_for('docentes')}}">Regresar</a> </div>
    </div>
    </div>
  </div>
</div>

{% endblock %}
